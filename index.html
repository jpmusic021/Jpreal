<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAYU STAR & JP STAR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display.swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #e5e7eb;
        }
        .main-container {
            display: grid;
            height: 100vh;
            grid-template-rows: auto 1fr auto;
            grid-template-areas:
                "header"
                "main"
                "player";
        }
        .nav-link.active {
            color: #38bdf8;
            border-bottom: 2px solid #38bdf8;
        }
        .song-card .play-icon {
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .song-card:hover .play-icon {
            opacity: 1;
            transform: translateY(0);
        }
        .song-card-image {
            width: 100%;
            height: 0;
            padding-bottom: 100%;
            background-size: cover;
            background-position: center;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #181818;
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
    </style>
</head>
<body class="antialiased">

    <div class="main-container">
        <!-- Header -->
        <header style="grid-area: header;" class="bg-black/80 backdrop-blur-sm sticky top-0 z-40">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex-shrink-0">
                        <h1 class="text-2xl font-bold text-white">
                            <i class="fas fa-star text-yellow-400"></i> JAYU & JP STAR
                        </h1>
                    </div>
                    <nav class="hidden md:flex items-baseline space-x-4">
                        <a href="#home" class="nav-link px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-sky-400 transition-colors duration-300 active" data-page="homePage">Home</a>
                        <a href="#about" class="nav-link px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-sky-400 transition-colors duration-300" data-page="aboutPage">About</a>
                        <a href="#admin" id="admin-nav-link" class="nav-link px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-sky-400 transition-colors duration-300" data-page="adminPage">Admin</a>
                        <button id="logout-btn" class="hidden bg-red-600 text-white px-3 py-1 rounded-md text-sm font-medium hover:bg-red-700">Logout</button>
                    </nav>
                    <div class="md:hidden">
                        <button id="mobile-menu-button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700">
                            <i class="fas fa-bars"></i>
                        </button>
                    </div>
                </div>
            </div>
            <!-- Mobile menu -->
            <div class="md:hidden hidden" id="mobile-menu">
                <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                    <a href="#home" class="nav-link block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-sky-400 active" data-page="homePage">Home</a>
                    <a href="#about" class="nav-link block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-sky-400" data-page="aboutPage">About</a>
                    <a href="#admin" id="admin-nav-link-mobile" class="nav-link block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-sky-400" data-page="adminPage">Admin</a>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main id="main-content" style="grid-area: main;" class="overflow-y-auto bg-black">
            <div class="p-4 sm:p-6 lg:p-8">
                <!-- Home Page -->
                <div id="homePage" class="page">
                    <h2 class="text-4xl font-extrabold mb-6 text-white">Welcome Back!</h2>
                    <div id="category-filters" class="flex flex-wrap gap-3 mb-8"></div>
                    <div id="song-list" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6"></div>
                    <div id="loading-spinner" class="text-center py-10">
                        <i class="fas fa-spinner fa-spin fa-3x text-sky-400"></i>
                        <p class="mt-2 text-lg">Loading Music...</p>
                    </div>
                </div>

                <!-- About Page -->
                <div id="aboutPage" class="page hidden">
                    <div class="bg-[#181818] p-8 rounded-lg max-w-3xl mx-auto">
                        <h2 class="text-4xl font-extrabold mb-6 text-white border-b-2 border-gray-700 pb-2">About Us</h2>
                        <p class="text-gray-300 mb-6 text-lg">Welcome to the official music hub for JAYU STAR & JP STAR.</p>
                        <h3 class="text-3xl font-bold mb-4 text-white">Contact Information</h3>
                        <div class="space-y-4">
                            <div class="flex items-center gap-4">
                                <i class="fas fa-envelope fa-fw text-sky-400 text-2xl"></i>
                                <a href="mailto:jjayuyt@gmail.com" class="text-xl text-gray-200 hover:text-sky-400">jjayuyt@gmail.com</a>
                            </div>
                            <div class="flex items-center gap-4">
                                <i class="fas fa-phone fa-fw text-sky-400 text-2xl"></i>
                                <a href="tel:8320765248" class="text-xl text-gray-200 hover:text-sky-400">8320765248</a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Admin Page -->
                <div id="adminPage" class="page hidden">
                    <h2 class="text-4xl font-extrabold mb-6 text-white">Admin Panel</h2>
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <div class="bg-[#181818] p-6 rounded-lg">
                            <h3 id="form-title" class="text-2xl font-semibold mb-4 text-white">Add New Song</h3>
                            <form id="song-form" class="space-y-4">
                                <input type="hidden" id="song-id">
                                <div>
                                    <label for="title" class="block text-sm font-medium text-gray-300">Song Title</label>
                                    <input type="text" id="title" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 text-white" required>
                                </div>
                                 <div>
                                    <label for="artist" class="block text-sm font-medium text-gray-300">Artist Name</label>
                                    <input type="text" id="artist" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 text-white" required>
                                </div>
                                <div>
                                    <label for="category" class="block text-sm font-medium text-gray-300">Category</label>
                                    <select id="category" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 text-white" required>
                                        <option>Timli</option><option>Mashup</option><option>Hindi</option><option>Chillout</option><option>Gujarati</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="youtube-url" class="block text-sm font-medium text-gray-300">YouTube URL</label>
                                    <input type="url" id="youtube-url" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 text-white" required>
                                </div>
                                <div>
                                    <label for="mp3-url" class="block text-sm font-medium text-gray-300">MP3 Download URL</label>
                                    <input type="url" id="mp3-url" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 text-white" required>
                                </div>
                                <div class="flex gap-4 pt-2">
                                    <button type="submit" id="submit-btn" class="w-full flex justify-center py-2 px-4 rounded-md text-sm font-medium text-white bg-sky-600 hover:bg-sky-700">Add Song</button>
                                    <button type="button" id="cancel-edit-btn" class="w-full flex justify-center py-2 px-4 rounded-md text-sm font-medium text-gray-200 bg-gray-600 hover:bg-gray-700 hidden">Cancel Edit</button>
                                </div>
                            </form>
                        </div>
                        <div class="bg-[#181818] p-6 rounded-lg">
                            <h3 class="text-2xl font-semibold mb-4 text-white">Manage Songs</h3>
                            <div id="admin-song-list" class="space-y-3 max-h-96 overflow-y-auto pr-2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Music Player -->
        <footer id="music-player" style="grid-area: player;" class="bg-[#181818] border-t border-gray-800 p-3 hidden">
            <div class="container mx-auto flex items-center justify-between gap-4">
                <div class="flex items-center gap-4 w-1/3">
                    <div id="player-song-image" class="w-12 h-12 bg-gray-700 rounded-md flex items-center justify-center bg-cover bg-center">
                         <i id="player-music-icon" class="fas fa-music text-2xl text-gray-400"></i>
                    </div>
                    <div>
                        <p id="current-song-title" class="font-semibold text-white truncate">Select a song</p>
                        <p id="current-song-artist" class="text-sm text-gray-400">JAYU & JP STAR</p>
                    </div>
                </div>
                <div class="flex flex-col items-center justify-center w-1/3">
                    <button id="play-pause-btn" class="text-3xl text-white hover:text-sky-400"><i class="fas fa-play-circle"></i></button>
                    <div class="w-full mt-1">
                         <input type="range" id="progress-bar" value="0" class="w-full h-1 bg-gray-600 rounded-lg appearance-none cursor-pointer range-sm">
                    </div>
                </div>
                <div class="w-1/3"></div>
                <audio id="audio-player" class="hidden"></audio>
            </div>
        </footer>
    </div>
    
    <!-- Admin Login Modal -->
    <div id="admin-login-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div class="bg-[#181818] p-8 rounded-lg shadow-xl w-full max-w-sm">
            <h2 class="text-2xl font-bold text-white mb-6 text-center">Admin Login</h2>
            <form id="admin-login-form">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
                    <input type="email" id="email" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 text-white" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                    <input type="password" id="password" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 text-white" required>
                </div>
                <p id="login-error" class="text-red-500 text-sm mb-4 text-center hidden"></p>
                <button type="submit" class="w-full bg-sky-600 text-white py-2 rounded-md hover:bg-sky-700">Login</button>
            </form>
        </div>
    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, doc, updateDoc, deleteDoc, serverTimestamp, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDge0o0osrFIuZ_2UCXHgWHNb8FHTjZYlA",
            authDomain: "jayujpmusic021.firebaseapp.com",
            projectId: "jayujpmusic021",
            storageBucket: "jayujpmusic021.appspot.com",
            messagingSenderId: "221003116171",
            appId: "1:221003116171:web:eeb452bc6f92b220a22e8e",
            measurementId: "G-1QJ2WF0CQM"
        };

        const finalFirebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : firebaseConfig;
        const app = initializeApp(finalFirebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        setLogLevel('debug');
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-music-app';
        const songsCollectionRef = collection(db, `artifacts/${appId}/public/data/songs`);

        const pages = document.querySelectorAll('.page');
        const navLinks = document.querySelectorAll('.nav-link');
        const songList = document.getElementById('song-list');
        const adminSongList = document.getElementById('admin-song-list');
        const songForm = document.getElementById('song-form');
        const formTitle = document.getElementById('form-title');
        const submitBtn = document.getElementById('submit-btn');
        const cancelEditBtn = document.getElementById('cancel-edit-btn');
        const categoryFilters = document.getElementById('category-filters');
        const loadingSpinner = document.getElementById('loading-spinner');
        const musicPlayer = document.getElementById('music-player');
        const audioPlayer = document.getElementById('audio-player');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const currentSongTitle = document.getElementById('current-song-title');
        const currentSongArtist = document.getElementById('current-song-artist');
        const playerSongImage = document.getElementById('player-song-image');
        const playerMusicIcon = document.getElementById('player-music-icon');
        const progressBar = document.getElementById('progress-bar');
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        
        // Admin Login Elements
        const adminLoginModal = document.getElementById('admin-login-modal');
        const adminLoginForm = document.getElementById('admin-login-form');
        const adminNavLink = document.getElementById('admin-nav-link');
        const adminNavLinkMobile = document.getElementById('admin-nav-link-mobile');
        const logoutBtn = document.getElementById('logout-btn');
        const loginError = document.getElementById('login-error');
        
        let allSongs = [];
        let currentFilter = 'All';
        let unsubscribeFromSongs = null;
        let isAdminLoggedIn = false;

        // --- Authentication Listener ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("User authenticated with UID:", user.uid);
                if (unsubscribeFromSongs) unsubscribeFromSongs();
                unsubscribeFromSongs = onSnapshot(songsCollectionRef, (snapshot) => {
                    loadingSpinner.style.display = 'none';
                    allSongs = snapshot.docs.map(doc => ({ ...doc.data(), id: doc.id }));
                    allSongs.sort((a, b) => (b.createdAt?.toMillis() || 0) - (a.createdAt?.toMillis() || 0));
                    renderCategories();
                    renderSongs();
                    if(isAdminLoggedIn) renderAdminList();
                }, (error) => {
                    console.error("Error fetching songs: ", error);
                    songList.innerHTML = `<p class="text-red-400 col-span-full text-center">Error loading music. Check Firestore rules.</p>`;
                    loadingSpinner.style.display = 'none';
                });
            } else {
                signInAnonymously(auth).catch((error) => {
                    console.error("Anonymous sign-in failed:", error);
                    loadingSpinner.innerHTML = `<p class="text-red-500">Authentication Failed.</p>`;
                });
            }
        });

        // --- Page Navigation ---
        const showPage = (pageId) => {
            // If trying to access admin page without being logged in, show login modal
            if (pageId === 'adminPage' && !isAdminLoggedIn) {
                adminLoginModal.classList.remove('hidden');
                return;
            }
            pages.forEach(page => page.classList.add('hidden'));
            document.getElementById(pageId).classList.remove('hidden');
            navLinks.forEach(link => link.classList.toggle('active', link.dataset.page === pageId));
            mobileMenu.classList.add('hidden');
        };

        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const pageId = e.target.closest('.nav-link').dataset.page;
                showPage(pageId);
                window.location.hash = e.target.closest('.nav-link').hash;
            });
        });
        
        mobileMenuButton.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));

        const initialPage = window.location.hash.substring(1) || 'home';
        showPage(`${initialPage}Page`);

        // --- Admin Login Logic ---
        adminLoginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (email === 'jjayuyt@gmail.com' && password === 'Jayustr021') {
                isAdminLoggedIn = true;
                adminLoginModal.classList.add('hidden');
                logoutBtn.classList.remove('hidden');
                showPage('adminPage');
                renderAdminList();
            } else {
                loginError.textContent = 'Invalid email or password.';
                loginError.classList.remove('hidden');
            }
        });
        
        logoutBtn.addEventListener('click', () => {
            isAdminLoggedIn = false;
            logoutBtn.classList.add('hidden');
            showPage('homePage');
            window.location.hash = '#home';
        });

        // --- Helper to get YouTube Video ID ---
        function getYoutubeVideoId(url) {
            let videoId = '';
            const youtubeRegex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
            const match = url.match(youtubeRegex);
            if (match) {
                videoId = match[1];
            }
            return videoId;
        }

        // --- Rendering Functions ---
        const renderSongs = () => {
            const filteredSongs = currentFilter === 'All' ? allSongs : allSongs.filter(song => song.category === currentFilter);
            songList.innerHTML = '';
            if (filteredSongs.length === 0) {
                songList.innerHTML = `<p class="text-gray-400 col-span-full text-center">No songs found.</p>`;
                return;
            }
            filteredSongs.forEach(song => {
                const videoId = getYoutubeVideoId(song.youtubeUrl || '');
                const imageUrl = videoId ? `https://img.youtube.com/vi/${videoId}/mqdefault.jpg` : '';
                
                const songCard = `
                    <div class="song-card bg-[#181818] p-4 rounded-lg shadow-lg group cursor-pointer transition-colors duration-300 hover:bg-[#282828]">
                        <div class="relative mb-4">
                            <div class="song-card-image rounded-md" style="background-image: url('${imageUrl}')">
                                ${!imageUrl ? '<div class="absolute inset-0 bg-gray-700 rounded-md flex items-center justify-center"><i class="fas fa-music text-4xl text-gray-400"></i></div>' : ''}
                            </div>
                            <button data-mp3="${song.mp3Url}" data-title="${song.title}" data-artist="${song.artist || 'JAYU & JP STAR'}" data-image="${imageUrl}" class="play-song-btn play-icon absolute bottom-2 right-2 w-12 h-12 bg-sky-500 rounded-full flex items-center justify-center text-white text-2xl shadow-lg transform hover:scale-110 transition-transform">
                                <i class="fas fa-play"></i>
                            </button>
                        </div>
                        <h3 class="font-bold text-md text-white truncate">${song.title}</h3>
                        <p class="text-sm text-gray-400 truncate">${song.artist || 'JAYU & JP STAR'}</p>
                    </div>
                `;
                songList.innerHTML += songCard;
            });
        };

        const renderCategories = () => {
            const categories = ['All', ...new Set(allSongs.map(song => song.category))];
            categoryFilters.innerHTML = '';
            categories.forEach(category => {
                const button = document.createElement('button');
                button.textContent = category;
                button.className = `category-btn px-4 py-2 rounded-full text-sm font-medium transition-colors duration-300 ${currentFilter === category ? 'bg-white text-black' : 'bg-[#282828] hover:bg-[#383838] text-white'}`;
                button.addEventListener('click', () => {
                    currentFilter = category;
                    renderCategories();
                    renderSongs();
                });
                categoryFilters.appendChild(button);
            });
        };

        const renderAdminList = () => {
            adminSongList.innerHTML = allSongs.map(song => `
                <div class="flex items-center justify-between bg-gray-800 p-3 rounded-md">
                    <div>
                        <p class="font-semibold text-white">${song.title}</p>
                        <p class="text-xs text-sky-400">${song.artist || 'No Artist'}</p>
                    </div>
                    <div class="flex gap-3">
                        <button class="edit-btn text-blue-400 hover:text-blue-300" data-id="${song.id}"><i class="fas fa-pencil-alt"></i></button>
                        <button class="delete-btn text-red-500 hover:text-red-400" data-id="${song.id}"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
            `).join('');
        };

        // --- Form Handling ---
        songForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('song-id').value;
            const songData = {
                title: document.getElementById('title').value,
                artist: document.getElementById('artist').value,
                category: document.getElementById('category').value,
                youtubeUrl: document.getElementById('youtube-url').value,
                mp3Url: document.getElementById('mp3-url').value,
            };
            try {
                if (id) await updateDoc(doc(db, `artifacts/${appId}/public/data/songs`, id), songData);
                else await addDoc(songsCollectionRef, { ...songData, createdAt: serverTimestamp() });
                resetForm();
            } catch (error) { console.error("Error saving song: ", error); }
        });

        const resetForm = () => {
            songForm.reset();
            document.getElementById('song-id').value = '';
            formTitle.textContent = 'Add New Song';
            submitBtn.textContent = 'Add Song';
            cancelEditBtn.classList.add('hidden');
        };

        cancelEditBtn.addEventListener('click', resetForm);

        // --- Event Delegation ---
        document.body.addEventListener('click', async (e) => {
            const editBtn = e.target.closest('.edit-btn');
            if (editBtn) {
                const song = allSongs.find(s => s.id === editBtn.dataset.id);
                if (song) {
                    document.getElementById('song-id').value = song.id;
                    document.getElementById('title').value = song.title;
                    document.getElementById('artist').value = song.artist || '';
                    document.getElementById('category').value = song.category;
                    document.getElementById('youtube-url').value = song.youtubeUrl;
                    document.getElementById('mp3-url').value = song.mp3Url;
                    formTitle.textContent = 'Edit Song';
                    submitBtn.textContent = 'Update Song';
                    cancelEditBtn.classList.remove('hidden');
                }
            }

            const deleteBtn = e.target.closest('.delete-btn');
            if (deleteBtn) {
                if (confirm('Are you sure you want to delete this song?')) {
                    try { await deleteDoc(doc(db, `artifacts/${appId}/public/data/songs`, deleteBtn.dataset.id)); } 
                    catch (error) { console.error("Error deleting song: ", error); }
                }
            }

            const playBtn = e.target.closest('.play-song-btn');
            if (playBtn) {
                const { mp3, title, artist, image } = playBtn.dataset;
                if (audioPlayer.src !== mp3) {
                    audioPlayer.src = mp3;
                    currentSongTitle.textContent = title;
                    currentSongArtist.textContent = artist;
                    if (image) {
                        playerSongImage.style.backgroundImage = `url('${image}')`;
                        playerMusicIcon.style.display = 'none';
                    } else {
                        playerSongImage.style.backgroundImage = '';
                        playerMusicIcon.style.display = 'block';
                    }
                }
                musicPlayer.classList.remove('hidden');
                audioPlayer.play();
            }
        });

        // --- Music Player Logic ---
        audioPlayer.addEventListener('play', () => playPauseBtn.innerHTML = '<i class="fas fa-pause-circle"></i>');
        audioPlayer.addEventListener('pause', () => playPauseBtn.innerHTML = '<i class="fas fa-play-circle"></i>');
        playPauseBtn.addEventListener('click', () => audioPlayer.paused ? audioPlayer.play() : audioPlayer.pause());
        audioPlayer.addEventListener('timeupdate', () => {
            if (audioPlayer.duration) progressBar.value = (audioPlayer.currentTime / audioPlayer.duration) * 100;
        });
        progressBar.addEventListener('input', () => {
            if (audioPlayer.duration) audioPlayer.currentTime = (progressBar.value / 100) * audioPlayer.duration;
        });
    </script>
</body>
</html>
